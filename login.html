<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/kepler-std-3" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <title>Luxoya</title>
</head>

<body class="bg-primary">
    <div id="container">
        <div class="login">
            <div class="left">
                <br>
                <h1 class="transform font-kepler text-3xl">
                    Welcome Back!!!
                </h1>
                <p class="text-2xl">To stay connected to us, <br> kindly login to your account</p>
                <img src="img/menProduct/login.svg" alt="">
            </div>
            <div class="right">
                <h1 class="transform font-roboto text-3xl">
                    Log In to your Account
                </h1>
                <div>
                    <div class="info">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="info">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="check">
                        <div>
                            <input type="checkbox" name="Rember Me" id="">
                            Remember Me
                        </div>
                        <div>
                            <a href="#">Forget Password?</a>
                        </div>
                    </div>
                    <!-- button.info -->
                    <div class="info btn_login">
                        Login
                    </div>
                    <div class="info btn_google">
                        Sign In With Google
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
